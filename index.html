<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FreeCodeCamp Weather App</title>
    <link href="css/owfont/css/owfont-regular.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div>
    <div class="controlsContainer">
        <div>
            <h1>
                FreeCodeCamp Weather App
            </h1>
        </div>
        <div>
            <label class="switch" for="converter">
                <input type="checkbox" id="converter" value="fahrenheit">
                <span class="slider round"></span>
            </label>
        </div>
    </div>
    <div class="weather">
        <i class="owf owf-5x">
        </i>
        <h2 class="temperature">
        </h2>
        <h3 class="description">
        </h3>
    </div>
    <footer>
        <p class="error">
        </p>
    </footer>
</div>
<script src="js/jquery-3.1.0.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
